<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./Messages.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="everything">

                </div>
                <div class="pfpd">

                <p class="pfpusername" >@spotlightforchingun</p>
                </div>
                <div class="statsd">

                        <span>Posts</span>
                    </div>
                    <div class="stat">
                        <h3>25</h3>
                        <span>Followers</span>
                    </div>

                    <div class="stat">
                        <h3>48</h3>
                        <span>Following</span>
                    </div>
                </div>





                <div class="menu">
                    <a href="Feed.html" >
                        <span class="icon">
                            <i class="ri-function-line"></i>
                            Feed
                        </span>
                        
                    </a>
                    <br>
                    <a href="#" >
                        <span class="icon">
                            <i class="ri-search-line"></i>
                            Explore
                        </span>
                        
                    </a>
                    <br>
                    <a href="#" >
                        <span class="icon">
                            <i class="ri-notification-2-line"></i>
                            Notification
                        </span>
                        
                    </a>
                    <br>
                    <a href="Messages.html" class="active">
                        <span class="icon">
                            <i class="ri-mail-line"></i>
                            Messages
                        </span>
                        
                    </a>
                    <br>
                    <a href="#" >
                        <span class="icon">
                            <i class="ri-send-plane-line"></i>
                            Direct
                        </span>
                        
                    </a>
                    <br>
                    <a href="#" >
                        <span class="icon">
                            <i class="ri-bar-chart-2-line"></i>

                        </span>
                        
                    </a>
                    <br>
                    <a href="#" >
                        <span class="icon">

                        </span>
                        
                    </a>
                    <br>
                    <hr>
                    <br>
                    <a href="#" >
                        <span class="icon">
                            <i class="ri-logout-box-r-line"></i>
                            Logout
                        </span>
                        
                    </a>

            </div>



            
            <div class="right">
                <div class="user">
                    <img src="./imgs/banana.jpeg" alt="">

                        <p class="status">Active 3h ago</p>
                    </span>
                </div>
                <div class="main">
                    <div class="bananatext">
                        <p id="bananaprint"></p>
                    </div>
                    <div class="googletext">
                        <p id="googleprint"></p>
                    </div>

                    

                </div>
                <div class="enter">
                    <button class="banana" onclick="User('Banana')">Banana</button>

                    <input type="text" id="inn" >
                    
                    <button class="google" onclick="User('Google')">MrGoogle</button>
